{% extends "base.html" %}

{% block app_content %}
    <h2>Привет, {{ current_user.username }}!</h2>
    <h3>Список всех доступных Вам опросов:</h3>
    <ul class="list-group">
        {% for test in tests %}
            <li class="list-group-item">
                <h4>{{ test.name }}</h4>
                <a class="btn btn-primary" href="{{ url_for('create_test') }}">Пройти опрос</a>
            <a class="btn btn-primary" href="{{ url_for('edit_test', test_id=test.id) }}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>

    <a class="btn btn-lg btn-primary" href="{{ url_for('create_test') }}">Добавить новый опрос</a>
{% endblock %}
